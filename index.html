<!--Este es un html hecho especializado para ser responsive utilizando un sistema de filas y columnas,
en total son 12 columnas con un ancho predeterminado para ajustarse al ancho del contenedor que lo contenga,
para trabajar con las columnas se hace una jerarquía,
1. Contenedor de las filas y las columnas, contenedor general
2. Luego se usan las filas que va a contener todas las columnas,
3. por último la columna del ancho predeterminado columna-2, 3, 4, etc. en una fila solo debe haber un total de 12 columnas
ejemplo si usas columna-2 entonces puedes hacer combinaciones columna-8 y 2 + 8 = 10 todavía te quedaría espacio para una columna de ancho 2,
otro ejemplo si usas columna-6 entonces te queda espacio para una de 4 y una de 2 o 6 y 6 y así, el punto es que 
cuando uses las columnas el total de estas de 12.
4. Dentro de cada columna un contenedor o div que tenga los elementos o el contenido que pondrás dentro de dicha columna.


A la hora de utilizarlo e implementarlo se deben saber varias cosas, es para estudiarlo y poder entender cómo funciona, 
para entender bootstrap, también en el css puedes modificar el alto de cada columna más el ancho no puedes, porque dañará todo el responsive.

la clase que dice pintado puedes cambiarle ese nombre y ponerle contenido, y quitarle los bordes y el número que lleva dentro y ponerle elementos
reales de html así podrás ir entendiendo el funcionamiento de la misma.-->
